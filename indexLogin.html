<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPUP</title>
    <link rel="stylesheet" href="indexLogin.css">
</head>
    <body>
        <div class="image">
<br><br><br><br>

            <h1 class="heading">Welcome To Cinebee</h1>

            <br>

            <p class="para">Free Movie Streaming Website</p>



            <center><button class="but" onclick="showmodal()">Watch Now!</button></center>       
                    

        <div class="overly"></div>
        <div class="login">
        <span onclick="removemodal()">&times;</span>
            <form id="loginForm" action="index.html" method="post">
                <div>
                    <label for="ua" id="u">UserName</label>
                    <input id="ua" type="text" placeholder="Enter your username"/>
                </div>
                <div>
                    <label for="pa" id="p">Password</label>
                    <input id="pa" type="password" placeholder="Enter your password"/>
                </div>
                <button class="bt" type="submit"><i class="fa-solid fa-paper-plane"></i> Login</button>
            </form>
        </div>
    

    </div>


        <script>
            function showmodal(){
                document.querySelector('.overly').classList.add('showo');
                document.querySelector('.login').classList.add('showl');
            }
    
            function removemodal(){
                document.querySelector('.overly').classList.remove('showo');
                document.querySelector('.login').classList.remove('showl');
            }
            </script>
    
           <script>
          
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault(); 
    
                var email = document.getElementById('ua').value;
                var password = document.getElementById('pa').value;
    
                if (email === 'cinebee@gmail.com' && password === 'demo123') {
                    alert("Login successful!");
                    window.location.href = "index.html"; 
                } else {
                    alert("Invalid credentials! Please try again.");
                }
            });
        </script>
    </body>
    </html>
